<div>
	<label>Enter Password</label>
	<img class="lock" src="assets/lock.svg" />
	<form (ngSubmit)="submit()">
		<input id="guess" type="text" [(ngModel)]="guess" name="guess" autofocus>
		<input class="submit" type="submit" value="SUBMIT" />
	</form>
</div>


<div class="failed" *ngIf="has_failed">ACCESS DENIED</div>
